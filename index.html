<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="calculator">
			<div id="display"></div>
			<div  id="mainButtons">
				<button class="top-btn" id="answer" value="0">Ans</button>
				<button class="top-btn clear" id="delete">Del</button>
				<button class="top-btn clear" id="allClear">AC</button>
				<button class="num-btn" id="nine">9</button>
				<button class="num-btn" id="eight">8</button>
				<button class="num-btn" id="seven">7</button>
				<button class="num-btn" id="six">6</button>
				<button class="num-btn" id="five">5</button>
				<button class="num-btn" id="four">4</button>
				<button class="num-btn" id="three">3</button>
				<button class="num-btn" id="two">2</button>
				<button class="num-btn" id="one">1</button>
				<div id="bottomButtons">
					<button class="num-btn" id="zero">0</button>
					<button  class="dec-btn" id="decimal">.</button>
					<button  class="equal-btn" id="equals">=</button>
				</div>
			</div>
			<div id="operatorButtons">
				<button id="sqRt">âˆš</button>
				<button class="op-btn" id="multiply">*</button>
				<button class="op-btn" id="divide">/</button>
				<button class="op-btn" id="add">+</button>
				<button class="op-btn" id="subtract">-</button>
			</div>
		</div>

		<script src="calculator.js"></script>
	<body>
<html>
