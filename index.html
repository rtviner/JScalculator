<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<section id="calculator-body">
			<section id="logo">
				<h2>BV-100S</h2>
			</section>	

			<section id="output"></section>

			<section  id="top-buttons">
				<button class="top-btn clear" id="allClear">AC</button>
				<button class="top-btn clear" id="delete">Del</button>
				<button class="top-btn" id="ans" value="0">Ans</button>
				<button class="top-btn op-btn" id="sqrt">âˆš</button>
			</section>

			<section id="numbers">
				<button class="num-btn">9</button>
				<button class="num-btn">8</button>
				<button class="num-btn">7</button>
				<button class="num-btn">6</button>
				<button class="num-btn">5</button>
				<button class="num-btn">4</button>
				<button class="num-btn">3</button>
				<button class="num-btn">2</button>
				<button class="num-btn">1</button>
				<section id="bottom-row">
					<button class="num-btn">0</button>
					<button  id="dec-btn">.</button>
					<button  id="equal-btn">=</button>
				</section>
			</section>


			<section id="operators">
				<button class="op-btn">*</button>
				<button class="op-btn">/</button>
				<button class="op-btn">+</button>
				<button class="op-btn">-</button>
			</section>

		</section>

		<script src="calculator.js"></script>
	<body>
<html>
